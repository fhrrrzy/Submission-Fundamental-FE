<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body class="font-poppins bg-slate-950">
    <div id="wrapper-blur" class="backdrop-blur-sm bg-black/10 absolute top-0 w-full h-full md:px-10 lg:px-16 xl:px-28">
        <header class="flex justify-between items-center p-10">
            <a href="">
                <img src="./images/logo.svg" alt="" srcset="">
            </a>
            <nav>
                <ul class="flex gap-3">
                    <li>
                        <a href="" class="text-slate-50 group hover:text-slate-300 duration-300 w-fit relative">
                            Home
                            <div class="absolute -bottom-1 left-0 w-0 h-[1px] group-hover:w-full duration-300 bg-slate-300"></div>
                        </a>
                    </li>
                    <li>
                        <a href="" class="text-slate-50 group hover:text-slate-300 duration-300 w-fit relative">
                            Character
                            <div class="absolute -bottom-1 left-0 w-0 h-[1px] group-hover:w-full duration-300 bg-slate-300"></div>
                        </a>
                    </li>
                </ul>
            </nav>
        </header>

        <main>
            <section id="hero" class="items-center grid grid-cols-1 md:grid-cols-2 px-10">
                <div class="">
                    <h1 class="text-slate-50 text-5xl font-bold">Rick & Morty Database</h1>
                    <p class="text-slate-400">Made for dicoding submission based on <a href="https://rickandmortyapi.com/documentation/#get-all-characters">Rick and Morty Api</a></p>
                </div>
                <div class="">
                    <img src="./images/hero.png" alt="" class="w-full invert scale-75 md:scale-50 lg:scale-[.40]">
                </div>
            </section>

            <hr class="w-1/2 mx-auto border-slate-500">

            <section id="character" class="p-10">
                <div id="section-header" class="flex justify-between items-center mb-5">
                    <h2 class="text-slate-100 text-3xl font-bold">Character</h2>
                    <form action="" id="">
                        <label for="status" class="text-slate-100">Status : </label>
                        <select name="" id="status" class="rounded-lg p-1 bg-slate-800 text-slate-200">
                            <option value="all">All</option>
                            <option value="alive">Alive</option>
                            <option value="dead">Dead</option>
                            <option value="unknown">Unknown</option>
                        </select>
                    </form>
                </div>

                <form action="" class="mb-5">
                    <input type="text" placeholder="Search by name" id="search-input" class="w-full bg-slate-800 border-2 border-slate-900 px-3 py-2 rounded-lg text-slate-100">
                </form>

                <character-list>

                </character-list>

                <div class="flex justify-center items-center gap-5 mt-5">
                    <button id="prev-button" class="text-center border-[1px] bg-slate-900 border-slate-800 text-slate-100 px-4 py-2 hover:bg-slate-950 duration-200 rounded-md disabled:text-slate-700 disabled:bg-slate-900">Prev</button>

                    <button id="next-button" class="text-center border-[1px] bg-slate-900 border-slate-800 text-slate-100 px-4 py-2 hover:bg-slate-950 duration-200 rounded-md disabled:text-slate-700 disabled:bg-slate-900">Next</button>
                </div>
            </section>
        </main>
    </div>

    <div id="backdrop" class="items-center justify-center w-full h-screen fixed top-0 left-0 backdrop-blur-sm bg-black/80 duration-300 p-3 hidden">
        <div id="spinner" class="animate-spinnerspinslow absolute left-1/2 -translate-x-1/2">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-20 h-20 stroke-slate-100">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99" />
            </svg>       
        </div>
        <div id="modal-detail" class="bg-slate-950 border-[1px] border-slate-800 p-5 rounded-lg w-fit">
            <character-modal></character-modal>
        </div>
    </div>
</body>
</html>
